<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Novas Tags Inputs HTML5</title>
    <meta charset="utf-8">
    <!--[if lt IE 9]> 
    <script src = "js/html5shiv.js"> </ script> 
    <! [endif]-->

</head>

<body>
     <form>
         <!-- Associar LABEL com os Elementos - Boa Pratica em HTML5 -->
         <label for="nome">Nome</label>
         <input type="text" id="nome">
         
         <br><br>
        
        <!-- Novos Inputs e atributos HTML 5 --> 
        <!-- Email ** atributo riquered, autofocus -->
        <label for="email">email</label>
        <input type="email" id="email" placeholder="ex: teste@teste.com.br" required autofocus>
        <br><br>

        <!-- Numeros com MIN MAX e STEP (Salto de numero neste caso de 2 em 2) -->
        <label for="numero">Números</label>
        <input type="number" id="numero" min="1" max="10" step="2">
        <br><br>

        <!-- Url -->
        <label for="Url">Url</label>
        <input type="Url" id="Url" placeholder="ex: http://www.google.com.br">
        <br><br>

        <!-- Pesquisa obs- o X de encerrar pesquisa pode ser que não apareça no mozilla -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa" placeholder="Digite sua pesquisa">
        <br><br>

        <!-- Range -->
        <label for="Range">Range</label>
        <input type="range" id="Range" min="1" max="10" value="5">
        <br><br>
        
        <!-- DATA DD/MM/AAAA Padrão -->
        <label for="data">Data</label>
        <input type="Date" id="data">
        <br><br>
        
        <!-- Cor diversas cores para uso de personalização-->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>
        
        <input type="submit" value="enviar">

     </form>


</body>
</html>
